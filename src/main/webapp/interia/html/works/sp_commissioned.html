<!DOCTYPE html>
<html>
<head>
    <title>의뢰하기</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/works/sp_commissioned.css">

    <title>제작 의뢰하기</title>
</head>

<body>
    <header id="header">

    </header>

    <br><br>

    <div class="sp-container" style="margin-top: 7.5em;">
        <form class="form-horizontal">
            <!-- 여기는 제작 의뢰하기 관련 폼 -->
            <h3 class="sp-title">제작의뢰하기</h3>
            <hr class="sp-contour">
            <!-- 구분선 -->
            <div id="" class="sp-form-botton">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="sp-classification" class="col-sm-2 control-label">분류</label>
                        <input id="sp-classification" type="text" class="col-sm-8 sp-input-height" value="분류정보의 대한 코드 입력" readonly="true"> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="sp-product-name" class="col-sm-2 control-label">제품명 </label>
                        <input id="sp-product-name" type="text" class="col-sm-8 sp-input-height" value="제품명의 대한 코드 입력" readonly="true"> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="sp-atelier" class="col-sm-2 control-label">공방명 </label>
                        <input id="sp-atelier" type="text" class="col-sm-8 sp-input-height" value="공방명의 대한 코드 입력" readonly="true"> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="sp-price" class="col-sm-2 control-label">가격 </label>
                        <input id="sp-price" type="text" class="col-sm-4 sp-input-height" value="가격의 대한 코드입력" readonly="true"> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="sp-request-details" class="col-sm-2 control-label" style="vertical-align: top;padding-top:25px">의뢰 내용 </label>
                        <textarea id="sp-request-details" class="col-sm-8 sp-commisioned-memo"></textarea> <br>
                    </div>
                </div>
            </div>

            <!-- 여기는 배송지 정보 폼 -->
            <h5 class="sp-title sp-title-sub sp-margin-top">배송지 정보</h5>

                <div id="" class="sp-form-botton">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="col-sm-2 control-label" class="col-sm-2 control-label">받는분 </label>
                            <input id="sp-recipient" type="text" class="col-sm-4 sp-input-height" value="임꺽정"> <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-zip-code" class="col-sm-2 control-label">우편번호 </label>
                            <input id="sp-zip-code" type="text" value="11111" class="col-sm-2 control-label sp-input-height" readonly="true"> &nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn sp-btn btn-sm sp-input-height">배송지찾기</button><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-add-ress" class="col-sm-2 control-label">주소 </label>
                            <input id="sp-add-ress" type="text" value="서울특별시 서초구" class="col-sm-8 sp-input-height" style="margin-bottom:1em" readonly="true"> <br>
                            <label class="col-sm-2 control-label"></label>
                            <input id="sp-add-ress" type="text" class="col-sm-8 sp-input-height" value="비트교육빌"> <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-delivery-phone" class="col-sm-2 control-label">휴대전화</label>
                            <input id="sp-delivery-phone" type="text" value="010" class="sp-input-phone sp-input-height"> &nbsp; - &nbsp;
                            <input id="sp-delivery-phone" type="text" value="1111" class="sp-input-phone sp-input-height">&nbsp; - &nbsp;
                            <input id="sp-delivery-phone" type="text" value="1111" class="sp-input-phone sp-input-height"> <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-delivery-memo" class="col-sm-2 control-label">배송 메모 </label>
                            <input type="text" id="sp-delivery-memo" class="col-sm-8 sp-input-height" placeholder="배송메모를 작성해 주세요"> <br>
                        </div>
                    </div>
                </div>

                <!-- 여기는 주문자 정보 폼 -->
                <h5 class="sp-title sp-title-sub sp-margin-top" style="">주문자 정보</h5>
                <!-- < class="sp-contour"> 구분선 -->
                <div id="" class="sp-form-botton">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-order-name" class="col-sm-2 control-label">이름 </label>
                            <input id="sp-order-name" type="text" value="홍길동" class="col-sm-2 sp-input-height"> <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-emails" class="col-sm-2 control-label">이메일 </label>
                            <input id="sp-emails" type="text" value="hong123" class="col sp-input-email sp-input-height"> @
                            <input id="sp-emails" type="text" value="naver.com" class="col sp-input-email sp-input-height"> <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sp-order-phone" class="col-sm-2 control-label">휴대전화 </label>
                            <input id="sp-delivery-phone" type="text" value="010" class="sp-input-phone sp-input-height"> &nbsp; - &nbsp;
                            <input id="sp-delivery-phone" type="text" value="1111" class="sp-input-phone sp-input-height">&nbsp; - &nbsp;
                            <input id="sp-delivery-phone" type="text" value="1111" class="sp-input-phone sp-input-height"> <br>
                            <div style="margin-top:0.625em">
                                <input type="checkbox" class="" style="margin-left:7.1875em;"> sms 수신동의 <span class="sp-sms-agree">(배송 정보를 SMS로 보내드립니다.)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 여기는 결제 정보 폼 -->
                <h5 class="sp-title sp-margin-top">결제 정보</h5>
                <table class="table sp-table-sub">
                    <tr class="sp-table-pay-infomation">
                        <th class="table-secondary sp-table-left sp-table-pay-information-th ">총 상품금액</th>
                        <td class="sp-table-right">xxxxx 원</td>
                    </tr>
                    <tr class="sp-table-pay-infomation">
                        <th class="table-secondary sp-table-pay-information-th sp-table-left">할인 쿠폰</th>
                        <td class="sp-table-right">사용 안함</td>
                    </tr>
                    <tr class="sp-table-pay-infomation">
                        <th class="table-secondary sp-table-pay-information-th sp-table-left">배송비</th>
                        <td class="sp-table-right">xxxx 원</td>
                    </tr>
                    <tr class="sp-table-pay-infomation">
                        <th class="table-secondary sp-table-pay-information-th sp-table-left">총 결제금액</th>
                        <td class="sp-table-right"><span style="color:#ffc001">xxxxx 원</span></td>
                    </tr>
                    <tr class="sp-table-pay-infomation">
                        <th class="table-secondary sp-table-pay-information-th sp-table-left">결제 수단</th>
                        <td class="sp-table-right">
                            <input type="radio" name="chk_pay" value="카드 결제"> 카드 결제&nbsp;&nbsp;
                            <input type="radio" name="chk_pay" value="무통장 입금"> 무통장 입금&nbsp;&nbsp;
                            <input type="radio" name="chk_pay" value="휴대폰"> 휴대폰 <br>
                            <input type="checkbox" name="agree"> 결제 진행 필수사항 동의<br>
                            <p class="sp-sms-agree">개인정보 제 3자 제공 및 결제대행 서비스 표준 이용약관 보기></p>
                        </td>
                    </tr>
                </table><br><br>

                <!-- 완료 시 결제하기 -->
                <p class="sp-privacy"><input align="center" type="submit" class="btn sp-submit-button btn-lg" value="결제하기"></p>
        </form>


    </div>

    <footer id="footer">
        
    </footer>


</body>
</html>
